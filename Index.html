<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle's Bar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #00001a;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .admin-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo-container {
            width: 100%;
            max-width: 450px;
            margin-bottom: 50px;
        }

        .logo-img {
            width: 90%;
            height: auto;
            mix-blend-mode: screen; 
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 1.5px solid white;
            padding: 15px 40px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: white;
            color: #00001a;
        }

        #order-screen, #admin-screen {
            display: none;
            width: 85%;
            max-width: 400px;
        }

        h2 { font-weight: 200; letter-spacing: 5px; margin-bottom: 30px; }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid white;
            color: white;
            border-radius: 0;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            background: white;
            color: #00001a;
            border: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .order-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            border-left: 3px solid white;
        }
        .order-card span { display: block; font-size: 0.8rem; opacity: 0.7; letter-spacing: 1px; }
        .order-card strong { font-size: 1.1rem; text-transform: uppercase; white-space: pre-wrap; }
    </style>
</head>
<body>

    <button class="admin-login" onclick="adminLogin()">Sign In</button>

    <div id="main-screen">
        <div class="logo-container">
            <img src="logo.png" alt="ISABELLE'S BAR" class="logo-img">
        </div>
        <button class="btn-outline" onclick="openForm()">Place Order</button>
    </div>

    <div id="order-screen">
        <h2>NEW ORDER</h2>
        <input type="text" id="cust-name" placeholder="YOUR NAME">
        
        <textarea id="cust-drink" placeholder="WHAT CAN I GET YOU?"></textarea>

        <button class="submit-btn" onclick="submitToSupabase()">SUBMIT ORDER</button>
        <p onclick="location.reload()" style="margin-top:30px; font-size:0.7rem; cursor:pointer; opacity:0.6;">CANCEL</p>
    </div>

    <div id="admin-screen">
        <h2>PENDING ORDERS</h2>
        <div id="orders-list">Loading orders...</div>
        <button class="submit-btn" onclick="location.reload()">REFRESH / LOGOUT</button>
    </div>

    <script>
        const S_URL = 'https://nctldcfwggidluublhut.supabase.co'; 
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jdGxkY2Z3Z2dpZGx1dWJsaHV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MTU1ODUsImV4cCI6MjA4NzE5MTU4NX0.7S4x_UmRHVDxc6Bst4G8khsS3dn4mOW45z3wd2jECsQ'; 
        
        const sb = supabase.createClient(S_URL, S_KEY);

        function openForm() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('order-screen').style.display = 'block';
        }

        async function adminLogin() {
            let user = prompt("Username:");
            // Works for "Isabelle", "isabelle", "ISABELLE", etc.
            if (user && user.toLowerCase() === "isabelle") {
                showAdminDashboard();
            } else if (user !== null) {
                alert("Access Denied");
            }
        }

        function showAdminDashboard() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('order-screen').style.display = 'none';
            document.getElementById('admin-screen').style.display = 'block';
            fetchOrders();
        }

        async function fetchOrders() {
            const listDiv = document.getElementById('orders-list');
            
            const { data, error } = await sb
                .from('orders')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            if (error) {
                listDiv.innerHTML = "Error loading orders.";
                return;
            }

            if (data.length === 0) {
                listDiv.innerHTML = "<p>No pending orders!</p>";
                return;
            }

            listDiv.innerHTML = ""; 
            data.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <span>CUSTOMER</span>
                    <strong>${order.customer_name}</strong>
                    <span style="margin-top:10px;">ORDER</span>
                    <strong>${order.drink_info}</strong>
                `;
                listDiv.appendChild(card);
            });
        }

        async function submitToSupabase() {
            const n = document.getElementById('cust-name').value;
            const d = document.getElementById('cust-drink').value;

            if(!n || !d) return alert("Please enter your name and what you'd like!");

            const { error } = await sb
                .from('orders')
                .insert([{ customer_name: n, drink_info: d, status: 'pending' }]);

            if (!error) {
                alert("Order Sent!");
                location.reload();
            } else {
                alert("Error! Check your Supabase connection.");
            }
        }
    </script>
</body>
</html>
